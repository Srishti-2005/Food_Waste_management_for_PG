<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Month Plan - PG Food Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>PG Food Management</h1>
            <div class="nav-user">
                <img id="userPhoto" alt="User Photo" class="user-photo">
                <span id="userInfo"></span>
                <button onclick="window.location.href='dashboard.html'" class="btn-logout">Back to Dashboard</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Next Month Food Preparation Plan</h2>
        
        <div class="form-actions">
            <label for="planMonthSelector">Select Month to Plan: </label>
            <input type="month" id="planMonthSelector">
            <button onclick="generatePlan()" class="btn btn-primary form-actions-left">Generate Plan</button>
        </div>

        <div id="planResults" class="data-container">
            <p>Select a month and click Generate Plan to create food preparation plan based on previous month data</p>
        </div>
    </div>

    <script src="js/prediction.js"></script>
    <script>
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
        
        const username = sessionStorage.getItem('username');
        const role = sessionStorage.getItem('role');
        document.getElementById('userInfo').textContent = `${username} (${role})`;
        
        // Display user photo if available
        const photo = sessionStorage.getItem('userPhoto');
        const photoEl = document.getElementById('userPhoto');
        if (photo && photoEl) {
            photoEl.src = photo;
            photoEl.style.display = 'inline-block';
        }
        
        const now = new Date();
        now.setMonth(now.getMonth() + 1);
        document.getElementById('planMonthSelector').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
    </script>
</body>
</html>
