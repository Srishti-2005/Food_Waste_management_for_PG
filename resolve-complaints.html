<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Complaints - PG Food Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>PG Food Management</h1>
            <div class="nav-user">
                <span id="userInfo"></span>
                <button onclick="window.location.href='dashboard.html'" class="btn-logout">Back to Dashboard</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Resolve Complaints</h2>
        <div id="complaintsContainer"></div>
    </div>

    <script src="js/permissions.js"></script>
    <script>
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
        requirePermission('resolveComplaints');
        
        const username = sessionStorage.getItem('username');
        const role = sessionStorage.getItem('role');
        document.getElementById('userInfo').textContent = `${username} (${role})`;
        
        function loadComplaints() {
            const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
            const unresolved = complaints.filter(comp => comp.status === 'pending');
            
            const container = document.getElementById('complaintsContainer');
            
            if (unresolved.length === 0) {
                container.innerHTML = '<p>No pending complaints.</p>';
                return;
            }
            
            container.innerHTML = unresolved.map(comp => `
                <div class="content-card-sm">
                    <p><strong>From:</strong> ${comp.userId}</p>
                    <p><strong>Subject:</strong> ${comp.subject}</p>
                    <p><strong>Description:</strong> ${comp.description}</p>
                    <p><strong>Priority:</strong> <span class="${comp.priority === 'urgent' ? 'priority-urgent' : comp.priority === 'high' ? 'priority-high' : 'priority-normal'}">${comp.priority.toUpperCase()}</span></p>
                    <p><strong>Status:</strong> ${comp.status}</p>
                    <button onclick="resolveComplaint(${comp.id})" class="btn btn-primary">Mark as Resolved</button>
                </div>
            `).join('');
        }
        
        function resolveComplaint(complaintId) {
            const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
            const complaint = complaints.find(comp => comp.id === complaintId);
            if (complaint) {
                complaint.status = 'resolved';
                complaint.resolvedBy = username;
                complaint.resolvedAt = new Date().toISOString();
                localStorage.setItem('complaints', JSON.stringify(complaints));
                loadComplaints();
            }
        }
        
        loadComplaints();
    </script>
</body>
</html>
